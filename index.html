<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="card col-10 mx-auto my-5">
            <!-- caja 1 -->
            <div class="card-header">
                <h2>Payment form example</h2>
            </div>
            <!-- caja 2 -->
            <div class="row m-0 p-3">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <!-- caja 3 -->
                <div class="row">
                    <div class="col-5">
                        <label for="" class="form-label">Card #</label>
                        <input type="number" class="form-control" id="" aria-describedby=""
                            placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-3">
                        <label for="" class="form-label">CVC #</label>
                        <input type="number" class="form-control" id="" aria-describedby="" placeholder="000">
                    </div>
                    <div class="col-4">
                        <label for="" class="form-label">Amount</label>
                        <div class="d-flex">
                            <strong>$</strong><input type="number" class="form-control" id="" aria-describedby=""
                                placeholder="Amount">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- lado izq -->
                    <div class="col-6">
                        <label for="exampleFormControlTextarea1" class="form-label my-2">First Name</label>
                        <input type="text" class="form-control" id="exampleFormControlTextarea1" aria-describedby="">
                        <label for="exampleFormControlTextarea1" class="form-label my-2">City</label>
                        <input type="text" class="form-control" id="exampleFormControlTextarea1" aria-describedby="">
                        <label for="exampleFormControlTextarea1" class="form-label my-2">We Accept</label>
                        <br>
                        <div class="btn btn-secondary my-2">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                    value="option4">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
                            </div>
                        </div>
                    </div>
                    <!-- lado derecho -->
                    <div class="col-6">
                        <label for="exampleFormControlTextarea1" class="form-label my-2">Last Name</label>
                        <input type="text" class="form-control" id="exampleFormControlTextarea1" aria-describedby="">
                        <div class="row">
                            <div class="col-6">
                                <label for="exampleFormControlTextarea1" class="form-label my-2">State</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Pick a state</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>
                            </div>
                            <div class="col-6">
                                <label for="exampleFormControlTextarea1" class="form-label my-2">Postal Code</label>
                                <input type="text" class="form-control" id="exampleFormControlTextarea1"
                                    aria-describedby="">
                            </div>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <div id="exampleFormControlTextarea1" class="form-text">
                                Add any notes here.
                              </div>
                          </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-body-secondary d-flex justify-content-end">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary mx-2">Send</button>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
</body>

</html>
